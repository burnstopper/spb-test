# Connection String
spring.datasource.url=${SPB_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spb-db}
spring.datasource.username=${SPB_DATASOURCE_USERNAME:khamroev}
spring.datasource.password=${SPB_DATASOURCE_PASSWORD:2080}

# Creates the DB if it doesn't exist
#spring.jpa.hibernate.ddl-auto=update
# For viewing exceptions in console
server.error.include-message=always
# Other settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.jakarta.persistence.sharedCache.mode=UNSPECIFIED
